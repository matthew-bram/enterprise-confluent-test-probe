# =============================================================================
# Test-Probe Java Quickstart - Docker Compose Configuration
# =============================================================================
# This is the PRIMARY deployment method for local development.
#
# Quick Start:
#   docker-compose up -d          # Start Kafka + Schema Registry
#   docker-compose logs -f        # Watch logs
#   docker-compose down           # Stop and remove containers
#
# Services:
#   - kafka: Apache Kafka 3.7.0 with KRaft (no Zookeeper)
#   - schema-registry: Confluent Schema Registry 7.6.0

version: '3.8'

services:
  # ==========================================================================
  # Kafka Broker (KRaft Mode - No Zookeeper Required)
  # ==========================================================================
  kafka:
    image: apache/kafka:3.7.0
    hostname: kafka
    container_name: quickstart-kafka
    ports:
      - "9092:9092"      # External access
      - "9093:9093"      # Controller port (internal)
    environment:
      # KRaft Configuration (Zookeeper-free)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk

      # Listener Configuration
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # Topic Defaults
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1

      # Log Configuration
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_LOG_RETENTION_HOURS: 24
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - quickstart-network

  # ==========================================================================
  # Confluent Schema Registry
  # ==========================================================================
  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    hostname: schema-registry
    container_name: quickstart-schema-registry
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:9092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_KAFKASTORE_TOPIC: _schemas
      SCHEMA_REGISTRY_SCHEMA_COMPATIBILITY_LEVEL: backward
      SCHEMA_REGISTRY_DEBUG: "false"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/subjects"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - quickstart-network

volumes:
  kafka-data:
    driver: local

networks:
  quickstart-network:
    driver: bridge
